<!-- how the result card should look -->
<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img class="restImage" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
    </div>
    <div class="card-content">
        <div class="restaurantName" id="">
            <p class="title is-4 restName">Restaurant</p>
            <p class="subtitle is-6 restAddress">Address</p>
        </div>

        <div>
            Happy Hours: <span id="happyHours"></span>
        </div>
    </div>
</div>





<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <!-- header with tabs -->
            <div class="navbar-brand">
                <div class="navbar-item">
                    <div class="tabs is-boxed">
                        <ul>
                            <li class="is-active" id="selResName">
                                <a>
                                    <span id="selectedRestaurant"></span>
                                </a>
                            </li>
                            <li class="" id="selResPictures">
                                <a>
                                    <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
                                    <span>Pictures</span>
                                </a>
                            </li>
                            <li class="" id="selResMenu">
                                <a>
                                    <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
                                    <span>Music</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
