<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lunch Selector</title>

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" -->
    <!-- crossorigin="anonymous"> -->
    <!-- my own styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>

    <!-- navbar/header -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            Project 1
        </div>
    </nav>

    <!-- main body  -->
    <!-- search -->
    <div class="columns is-centered">
        <div class="column is-three-quarters">
            <div class="field">
                <label class="label">Location </label>
                <div class="control">
                    <div class="columns">
                        <div class="column is-one-third">
                            <input class="input" type="text" placeholder="City" id="citySearch">
                        </div>
                        <div class="column is-one-third">
                            <input class="input" type="text" placeholder="State" id="stateSearch">
                        </div>
                        <div class="column is-one-third">
                            <input class="input" type="text" placeholder="Zip Code (Optional)" id="zipSearch">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Cuisine</label>
                <div class="control">
                    <div class="select">
                        <select id="cuisineSearch">
                            <option id="everything" value="">---------</option>
                            <option id="beer" value="beer">Beer</option>
                            <option id="cocktails" value="cocktails">Cocktails</option>
                            <option id="wine" value="wine">Wine</option>
                            <option id="mexican" value="mexican">Mexican</option>
                            <option id="meditteranean" value="meditteranean">Meditteranean</option>
                            <option id="sushi" value="sushi">Sushi</option>
                            <option id="italian" value="italian">Italian</option>
                            <option id="american" value="american">American</option>
                            <option id="chinese" value="chinese">Chinese</option>
                            <option id="french" value="french">French</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link submit" id="submitSearch">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text" id="clearSearch">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- results -->
    <div class="columns is-centered">
        <div class="column is-three-quarters results">

        </div>
    </div>


    <div class="modal is-active" id="signInModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign in: </p>
                <button class="delete modal-close closeSignInModal" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label" id="userName">Email</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input" id="usernameInput">
                    </div>
                </div>
                <div class="field">
                    <label class="label" id="password">Password</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input" id="passwordInput">
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link closeSignInModal" id="signInSubmit">Submit</button>
                    </div>
                </div>
            </footer>
        </div>
    </div>



    <div class="modal" id="selResModal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <div class="tabs is-boxed">
                        <ul>
                            <li class="is-active" id="selResBasic">
                                <a>
                                    <span id="selectedRestaurant"></span>
                                </a>
                            </li>
                            <li class="" id="selResPictures">
                                <a>
                                    <span class="icon is-small"><i class="fas fa-images" aria-hidden="true"></i></span>
                                    <span>Pictures</span>
                                </a>
                            </li>
                            <li class="" id="selResMenu">
                                <a>
                                    <span class="icon is-small"><i class="fas fa-bars" aria-hidden="true"></i></span>
                                    <span>Menu</span>
                                </a>
                            </li>
                            <li class="" id="selResDirections">
                                <a>
                                    <span class="icon is-small"><i class="fas fa-bars" aria-hidden="true"></i></span>
                                    <span>Directions</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </header>
                <section class="modal-card-body">
                    <!-- <header class="modal-card-head"> -->

                    <div id="basicTabContent">
                        <div class="columns">
                            <div class="column is-one-half" id="resImageHolder">
                                <!-- to be replaced -->
                                <!-- <img id="mainResImage" src="https://bulma.io/images/placeholders/1280x960.png" alt="placeholder"> -->
                            </div>
                            <div class="column is-one-half">
                                <!-- we get the hours for that day, we're going to have to use that one api to get the timestamp -->
                                <h2><span id="rRestName"></span></h2>
                                <p>Today's Hours: <span id="rHours">00:00 - 00:00</span></p>
                                <p>Price: <span id="rPrice">$$$$$</span></p>
                                <p>Address: <span id="rAddress">1234 Road St. City, ST 56789</span></p>
                                <p><a id="rMenuLink" href="">Official Menu</a></p>
                                <p><a id="rWebLink" href="">Website</a></p>
                            </div>
                        </div>
                        <footer>
                            <div class="is-pulled-right">
                                <div>Worth it?</div>
                                <div class="columns">
                                    <div class="column">
                                        <div class="columns">
                                            <div class="column">
                                                <i id="yesWorth" class="far fa-thumbs-up"></i>
                                            </div>
                                        </div>
                                        <div class="columns">
                                            <div class="column">
                                                +
                                                <span id="worthCount">3</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="columns">
                                            <div class="column">
                                                <i id="notWorth" class="far fa-thumbs-down"></i>
                                            </div>
                                        </div>
                                        <div class="columns">
                                            <div class="column">
                                                -
                                                <span id="notWorthCount">1</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </footer>
                    </div>

                    <div id="picturesTabContent" style="display: none">
                        <div class="columns is-centered">
                            <div class="column displayPictures">

                            </div>
                        </div>

                    </div>

                    <div id="menuTabContent" style="display: none">
                        menu
                    </div>
                    <div id="directionsTabContent" style="display: none">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" placeholder="Starting Location" id="startLocation">
                            </div>
                            <div class="control">
                                <a class="button is-info" id="directionsSubmitButton">
                                    Get Directions
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" id="closeSelResModal"></button>
    </div>

    <!-- bluma javascript -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- my own javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
